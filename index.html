<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main {
      max-width: 1400px;
    }
    #conversation .user::before {
      content: 'You asked: ';
      font-weight: bold;
      display: block;
    }
    #conversation .assistant::before {
      content: 'AI Response: ';
      font-weight: bold;
      display: block;
    }
    #spinner {
      opacity: 0;
      transition: opacity 500ms ease-in;
      width: 30px;
      height: 30px;
      border: 3px solid #222;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #spinner.active {
      opacity: 1;
    }
    #json-display {
      font-family: monospace;
      font-size: 0.875rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
      max-height: 600px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .left-column {
      display: flex;
      flex-direction: column;
      height: 700px;
    }
    .json-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <main class="mx-auto my-5 p-4">
    <h1 class="mb-4">Chat App</h1>
    <div class="row">
      <!-- Left Column: JSON Display -->
      <div class="col-md-6">
        <div class="border rounded p-3 left-column">
          <h5>Messages Inspector</h5>
          <div class="json-container">
            <div id="json-display">Click a button below to display messages...</div>
          </div>
          <div class="d-flex gap-2">
            <button id="btn-ag-ui" class="btn btn-secondary flex-fill">ag_ui.messages</button>
            <button id="btn-pydantic-ai" class="btn btn-secondary flex-fill">pydantic_ai.messages</button>
          </div>
        </div>
      </div>

      <!-- Right Column: Chat Interface -->
      <div class="col-md-6">
        <div class="border rounded p-3">
          <div class="mb-3">
            <label for="conversation-select" class="form-label">Load Conversation:</label>
            <select id="conversation-select" class="form-select">
              <option value="">-- New Conversation --</option>
            </select>
          </div>
          <p>Ask me anything...</p>
          <div id="conversation" class="px-2"></div>
          <div class="d-flex justify-content-center mb-3">
            <div id="spinner"></div>
          </div>
          <form id="chat-form">
            <input id="prompt-input" name="prompt" class="form-control" placeholder="Type a message..." autofocus/>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary mt-2">Send</button>
            </div>
          </form>
          <div id="error" class="d-none text-danger mt-2">
            Error occurred, check the browser developer console for more information.
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module">
  async function loadTs() {
    // Fetch and transpile index.ts
    const response = await fetch('/index.ts');
    const tsCode = await response.text();
    
    const jsCode = window.ts.transpile(tsCode, { 
      target: "es2015",
      module: window.ts.ModuleKind.ES2015
    });
    
    let script = document.createElement('script');
    script.type = 'module';
    script.text = jsCode;
    document.body.appendChild(script);
  }

  loadTs().catch((e) => {
    console.error(e);
    document.getElementById('error').classList.remove('d-none');
    document.getElementById('spinner').classList.remove('active');
  });
</script>
</html>
